# Translation glossary for ByByte documentation
# Fill the 'uk' and 'ru' fields for each term. If a term must remain in English, set preserve: true.

meta:
  project: ByByte
  version: 1.0
  languages: [en, uk, ru]
  owner: maintainer@bybyte.example

style:
  uk:
    register: formal  # formal|neutral|informal
    address: "ви"    # vi/ty
    notes: |
      - Зберігати код, імена пинів, файли і команди без перекладу.
      - Одиниці СИ, десяткова крапка '.'
  ru:
    register: formal
    address: "вы"
    notes: |
      - Сохранять код, имена пинов, файлы и команды без перевода.
      - Единицы СИ, десятичная точка '.'

